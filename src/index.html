<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yet another Downloader</title>

</head>

<body>
  <main class="container">

    <div class="row mt-4 mb-2">
      <div class="col-6 ">
        <form action="#" class="form">
          <div class="input-group">
            <input type="text" id="search" class="form-control search" placeholder="Paste link to the resource" />
          </div>
        </form>
      </div>
     
    </div>

    <table class="table table-striped  table-hoverable">
      <thead>
        <tr>
          <th scope="col-md-6">File</th>
          <th scope="col-md-1">Size</th>
          <th scope="col-md-2">Progress</th>
          <th scope="col-md-2">Type</th>
          <th scope="col-md-1">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="download-records">

      </tbody>
    </table>


    <div class="row">
      <nav aria-label="Pagination" class="pagination justify-content-end">
        <ul class="pagination pagination-sm">
          <li class="page-item"><a href="#" class="page-link">
              <span aria-hidden="true">&laquo;</span>
            </a></li>
          <li class="page-item disabled"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">
              <span aria-hidden="true">&raquo;</span>
            </a></li>

        </ul>
      </nav>
    </div>


  </main>
  <!-- <script src="https://unpkg.com/@tauri-apps/api@1.4.0/dist/tauri.min.js"></script> -->

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
